name: Build and Release Artix Live ISO

on:
  push:

permissions:
  contents: write

jobs:
  build-iso:
    runs-on: ubuntu-latest
    container:
      image: artixlinux/artixlinux:latest
      options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pacman & update keys
        run: |
          pacman-key --init
          pacman -Syu --noconfirm
          pacman -S --noconfirm artix-keyring
          pacman-key --populate artix
          
      - name: Install build tools
        run: |
          pacman -S --noconfirm artools iso-profiles git base-devel squashfs-tools dosfstools mtools

      - name: Build ISO
        run: |
          ls /usr/share/artools/iso-profiles/
          buildiso -p plasma -q
          ls ~
          buildiso -p plasma

      - name: Find built ISO
        id: find_iso
        run: |
          echo "ISO_PATH=$(find /var/lib/artools/buildiso -name '*.iso' | head -n1)" >> $GITHUB_ENV

      - name: Upload ISO to release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ISO_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
